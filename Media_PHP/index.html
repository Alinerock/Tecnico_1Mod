<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Notas com PHP</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 

	<link rel="stylesheet" type="text/css" href="css/estilo.css">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>
	    $(document).ready(function(){

		    $('#Calcular').click(function(){

			    var DadosForm = $('#FormNotas').serialize();

			    $.ajax(
			    {
				    method: 'GET',
				    url: 'Notas.php',
				    data: DadosForm, 

				    beforeSend: function()
				    {
					    $('#Resultado').html("Aguarde...");
				    }

			    })

			    .done (function(msgPHP) {
				    $('#Resultado').html(msgPHP);
			    })

			    .fail (function() {
				    $('#Resultado').html("Erro na conexão, por favor refaça a operação");
			    })

			    return false;
            });
        });
    </script>
</head>

<body>
	<form name="FormNotas" id="FormNotas" method="get" action="" class="alert alert-info border border-dark rounded">
		<h1>Calcule a Média dos Alunos</h1><br>

		<div class="form-group row alert-heading">
            <label class="col-sm-2 col-form-label">Nome:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="Nome" id="Nome">
            </div>
        </div>

        <div class="form-group row alert-heading">
            <label class="col-sm-2 col-form-label">1º Nota:</label>
            <div class="col-sm-5">
                <input type="number" class="form-control" name="Nota1" id="Nota1">
            </div>
        </div>

        <div class="form-group row alert-heading">
            <label class="col-sm-2 col-form-label">2º Nota:</label>
            <div class="col-sm-5">
                <input type="number" class="form-control" name="Nota2" id="Nota2">
            </div>
        </div>

        <div class="form-group row alert-heading">
            <label class="col-sm-2 col-form-label">3º Nota:</label>
            <div class="col-sm-5">
                <input type="number" class="form-control" name="Nota3" id="Nota3">
            </div>
        </div>

		<input type="button" class="btn btn-dark" id="Calcular" name="Calcular" value="Media">
	</form>

	<div id="Resultado">
        
    </div>

</body>
</html>

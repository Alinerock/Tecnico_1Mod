  <script>
    $(document).ready(function(){
      // MANDAR
      $("#mandar").click(function(){

        var formDados = $('#Forms').serialize();

        $.ajax({

          method: 'GET',
          url: 'mandar.php',
          data: formDados,

          beforeSend: function(){
            $('#retorno').html("Carregando, aguarde...");
          } 
        })

        .done (function(msgPHP){
          $('#retorno').html(msgPHP);
        })

        .fail (function(){
          $('#retorno').html("Erro de conexão, tente novamente.");
        })

        return false;
      });
    });
  </script>

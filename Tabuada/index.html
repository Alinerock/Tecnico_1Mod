<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tabuada</title>
</head>

<body>

	<script>

        var Num; 
		var i; 

		Num = parseInt(prompt("Digite um número de 1 a 10: "));

		if (Num >= 1 && Num <= 10) // Condicional 
		{
			document.write("Tabuada do " + Num + "<br><br>")

			for (i = 1; i <= 10; i++) // Loop 
			{
			document.write(Num + " X " + i + " = " + (i * Num) + "<br>");
			}
		}

		else // Negacao Condicional 
		{
			alert("Tente novamente digitando um número de 1 a 10");
		}

	</script>

</body>
</html>
